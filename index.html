<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Basic Music Player</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="curplayinginfo">Currently playing: nothing</h1>

        <h1 id="info"></h1>

        <button id="prevButton" onclick="prevButtonFct()">Previous</button> 
        <button id="playButton" onclick="setState('check')">Play</button> 
        <button id="nextButton" onclick="nextButtonFct()">Next</button>
        <button id="funnyRepeatButton" onclick="setRepeat()">Repeat Off</button>

        <button class="upload" id="uploadButton">Upload</button>

        <audio id="audioPlayer">
