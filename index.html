<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="//cdn.jsdelivr.net/npm/eruda"></script>
        <script>eruda.init();</script>

        <script src="./source/Utils.js" defer></script>
        <script src="./source/setupConfig.js" defer></script>
        <title>Basic Music Player</title>
    </head>
    <body onload="onLoad()">
        <div id="settingsSidePanel" class="sidePanel">
            <div id="settingsSidePanelContent">
                <p id="closeSettingsSidePanel" onclick="closeSettingsPanel()">X</p>

                <h1>Settings</h1>
                <div style="grid-column: 1; grid-row: 2;">
                    <p>Time Bar</p>
                    <div>
                        <div class="inputGroup">
                            <input type="text" id="timeBarBGColorInput"
                            class="materialInput" placeholder=" ">
                            <label for="timeBarBGColorInput"
                            class="inputLabel">Background Color</label>
                        </div>
                        <div class="inputGroup">
                            <input type="text" id="timeBarColorInput"
                            class="materialInput" placeholder=" ">
                            <label for="timeBarColorInput"
                            class="inputLabel">Color</label>
                        </div>

                        <div class="inputGroup">
                            <input type="text" id="timeBarWidthInput"
                            class="materialInput" placeholder=" ">
                            <label for="timeBarWidthInput"
                            class="inputLabel">Width (%)</label>
                        </div>
                        <div class="inputGroup">
                            <input type="text" id="timeBarHeightInput"
                            class="materialInput" placeholder=" ">
                            <label for="timeBarHeightInput"
                            class="inputLabel">Height (px)</label>
                        </div>
                        <!--thanks w3 schools-->
                        <div style="margin-top: 1rem;">
                            <label class="switch">
                                <input type="checkbox" id="timeBarDisplayTimeLeft">
                                <span class="slider round"></span>
                            </label>
                            <label style="margin-left: 10px; font-size: 20px; margin-top: 4px; position: absolute;">Display time left</label>
                        </div>
                    </div>
                </div>
                <div style="grid-column: 1; grid-row: 3;">
                    <p>Time Display</p>
                    <div>
                        <div >
                            <label class="switch">
                                <input type="checkbox" id="timeDisplayTimeLeft">
                                <span class="slider round"></span>
                            </label>
                            <label style="margin-left: 10px; font-size: 20px; margin-top: 4px; position: absolute;">Display time left</label>
                        </div>
                        <div style="margin-top: 1rem;">
                            <label class="switch">
                                <input type="checkbox" id="timeDisplayBothTimes">
                                <span class="slider round"></span>
                            </label>
                            <label style="margin-left: 10px; font-size: 20px; margin-top: 4px; position: absolute;">Display both times</label>
                        </div>
                    </div>
                </div>
                <div style="grid-column: 1; grid-row: 4;">
                    <p>Volume tray</p>
                    <div>
                        <div class="inputGroup">
                            <input type="text" id="volumeBarBGColorInput"
                            class="materialInput" placeholder=" ">
                            <label for="volumeBarBGColorInput"
                            class="inputLabel">Background Color</label>
                        </div>
                        <div class="inputGroup">
                            <input type="text" id="volumeBarColorInput"
                            class="materialInput" placeholder=" ">
                            <label for="volumeBarColorInput"
                            class="inputLabel">Color</label>
                        </div>
                    </div>
                </div>
                <div style="grid-column: 1; grid-row: 5;">
                    <p>Management</p>
                    <div>
                        <h1>WIP</h1>
                        <p>Sorry I didn't have enough time, will arrive in the next update don't worry</p>
                    </div>
                </div>

            </div>
        </div>

        <div class="outer">
            <div id="notificationsPanel" class="notificationsPanel">
                <div style="margin-left: 1rem; margin-right: 1rem;">
                    <h1 id="notificationText"></h1>
                </div>
                <div style="background-color: dimgray; width: 100%;"> <div id="dismissProgress" style="width: 0%; height: 5px; transition: 1s; background-color: aqua;"> </div> </div>
            </div>
            <div id="volumeTray" class="topPanel">
                <div style="margin-left: 1rem; margin-right: 1rem;">
                    <p>Volume</p>
                    <p id="volP" style="position: absolute; right: 0; top: 0; margin-right: 1rem;">100%</p>
                    <div id="volProgress" style="width: 100%"> <div id="volBar" style="width: 100%; height: 15px; transition: 1s;"></div> </div>
                </div>
            </div>
            <div id="mainDiv">
                <div>
                    <button type="button" onclick="setState('play')">Play</button>
                    <button type="button" onclick="setState('stop')">Stop</button>
                    <button type="button" onclick="setState('resume')">Resume</button>
                    <select id="playbackRates">
                        <option value="1" selected="true">Playback rate: 1x</option>
                        <option value="1.5">Playback rate: 1.5x</option>
                        <option value="2">Playback rate: 2x</option>
                    </select>
                    <button type="button" onclick="openSettingsPanel()">Settings</button>
                </div>

                <h1 id="audioTime"></h1>

                <div id="timeProgress"> <div id="timeBar" style="transition: 1.2s;"> </div> </div>
            </div>
            <audio id="audioPlayer" preload="auto"></audio>
        </div>

        <script src="./source/musicPlayer.js"></script>
        <script src="./source/timeHandler.js"></script>
        <script src="./source/timeBar.js"></script>
        <script src="./source/settingsPanel.js"></script>
        <script src="./source/pageLoad.js"></script>
    </body>
