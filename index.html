<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Music Player</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="curplayinginfo">Currently playing</h1>

        <h1 id="textarea">song value</h1>
        <h1 id="text">message</h1>

        <button id="prevButton" onclick="prevButtonFct()">previous</button> 
        <button id="playButton" onclick="playSong()">Play</button> 
        <button id="nextButton" onclick="nextButtonFct()">next</button>
        <button onclick="pauseSong()">Pause</button>
        <button onclick="resumeSong()">Resume</button>
        
        <audio id="audioPlayer">
            <source id="audioPlayerSRC" type='audio/mpeg'>  
        </audio>

	    <script src="index.js">
            
        </script>
    </body>
</html>
