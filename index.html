<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Basic Music Player</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="curplayinginfo">Currently playing: nothing</h1>

        <h1 id="info"></h1>

        <button id="prevButton">Previous</button> 
        <button id="playButton" onclick="setPlayerState('play')">Play</button> 
        <button id="nextButton">Next</button>
        <button id="funnyRepeatButton">Repeat Off</button>

        <div>
            <input id="funnyServer" type="text"/>
            <button class="setcustom" onclick="setServer()">Reload player and use custom server files</button>
        </div>

        <audio id="help">
            <source id="help2" type="audio/mpeg"/>
        </audio>
        
        <label for="funnyList" id="funnyListInfo">Available music: </label>
        <p id="funnyList" ></p>

        <p id="version">Made with love by <a href="https://github.com/SanicBTW">SanicBTW</a> and <a href="https://github.com/bonndevoff">Bonndubz</a> (v0.3)<p>
        <script data-main="out/index.js" src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
    </body>
</html>
