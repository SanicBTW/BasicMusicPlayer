<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="//cdn.jsdelivr.net/npm/eruda"></script>
        <script>eruda.init();</script>
        <link rel="stylesheet" href="./source/index.css"/>
        <link rel="preload" href="./assets/scrollMenu.ogg" as="audio">
        <script src="./source/Configuration.js"></script>
        <title>Basic Music Player</title>
    </head>
    <body>
        <!-- settings panel or side view or idk, might need to replace the names and stuff -->
        <div id="settingsSidePanel" class="settingspanel">
            <p id="closeSettingsSidePanel" class="closesettingspanelbtn" onclick="closeSettingsPanel()">X</p>

            <div id="settingsSidePanelContent">
                <h1>Settings</h1>
                <div>
                    <p id="timeBarBackColorInfo">Change time bar background color</p>

                    <label for="timeBarBackColorInputR">R</label>
                    <input id="timeBarBackColorInputR" type="text" class="ColorInput" placeholder="255" value="255">
                    <label for="timeBarBackColorInputG">G</label>
                    <input id="timeBarBackColorInputG" type="text" class="ColorInput" placeholder="255" value="255">
                    <label for="timeBarBackColorInputB">B</label>
                    <input id="timeBarBackColorInputB" type="text" class="ColorInput" placeholder="255" value="255">
                    <button onclick="applyNewTimeBarBackColor()">Apply</button>
                </div>
                <div>
                    <p id="timeBarColorInfo">Change time bar color</p>

                    <label for="timeBarColorInputR">R</label>
                    <input id="timeBarColorInputR" type="text" class="ColorInput" placeholder="255" value="255">
                    <label for="timeBarColorInputG">G</label>
                    <input id="timeBarColorInputG" type="text" class="ColorInput" placeholder="255" value="255">
                    <label for="timeBarColorInputB">B</label>
                    <input id="timeBarColorInputB" type="text" class="ColorInput" placeholder="255" value="255">
                    <button onclick="applyNewTimeBarColor()">Apply</button>
                </div>
            </div>
        </div>

        <!-- page content -->
        <div class="outer">
            <div id="mainDiv">
                <!-- music controls -->
                <div>
                    <button type="button" onmouseover="playHover()" onclick="setState('play')">Play</button>
                    <button type="button" onmouseover="playHover()" onclick="setState('stop')">Stop</button>
                    <button type="button" onmouseover="playHover()" onclick="setState('resume')">Resume</button>
                    <select id="playbackRates">
                        <option value="1" selected="true">Playback rate: 1x</option>
                        <option value="1.5">Playback rate: 1.5x</option>
                        <option value="2">Playback rate: 2x</option>
                    </select>
                </div>

                <h1 id="audioTime"></h1>

                <!-- time bar -->
                <div id="timeProgress"> <div id="timeBar"> </div> </div>

                <button type="button" onmouseover="playHover()" onclick="openSettingsPanel()" style="margin-top: 1rem;">Settings</button>

                <!-- audio -->
                <audio id="audioPlayer" preload="auto"></audio>

                <!-- sfx -->
                <audio id="sfxHover" preload="auto" src="./assets/scrollMenu.ogg" loop="false"></audio>
            </div>
        </div>

        <script src="./source/musicPlayer.js"></script>
        <script src="./source/timeHandler.js"></script>
        <script src="./source/timeBar.js"></script>
        <script src="./source/settingsPanel.js"></script>
        <script src="./source/buttonSFX.js"></script>
    </body>
</html>
