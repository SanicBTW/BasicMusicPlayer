<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="//cdn.jsdelivr.net/npm/eruda"></script>
        <script>eruda.init();</script>
        <link rel="stylesheet" href="./index.css"/>
        <script src="./source/Configuration.js"></script>
        <title>Basic Music Player</title>
    </head>
    <body onload="
        if(window.location.hash == '#StartOnSettings') { openSettingsPanel(); }
    ">
        <!-- maybe there are some design flaws but nahh -->
        <!-- settings panel or side view or idk -->
        <div id="settingsSidePanel" class="settingspanel">
            <p id="closeSettingsSidePanel" class="closesettingspanelbtn" onclick="closeSettingsPanel()">X</p>

            <div id="settingsSidePanelContent">
                <h1>Settings</h1>
                <!-- hardcoded values, following default settings values -->
                <!-- might change the style and stuff -->
                <fieldset style="width: 300px; grid-column: 1;">
                    <legend>Time Bar Settings</legend>
                    <div>
                        <p id="timeBarBackColorInfo">Change time bar background color</p>

                        <label for="timeBarBackColorInputR" style="color: red;">R</label>
                        <input id="timeBarBackColorInputR" type="text" placeholder="255" value="112">
                        <label for="timeBarBackColorInputG" style="color: green;">G</label>
                        <input id="timeBarBackColorInputG" type="text" placeholder="255" value="128">
                        <label for="timeBarBackColorInputB" style="color: blue;">B</label>
                        <input id="timeBarBackColorInputB" type="text" placeholder="255" value="144">
                    </div>
                    <div>
                        <p id="timeBarColorInfo">Change time bar color</p>

                        <label for="timeBarColorInputR" style="color: red;">R</label>
                        <input id="timeBarColorInputR" type="text" placeholder="255" value="30">
                        <label for="timeBarColorInputG" style="color: green;">G</label>
                        <input id="timeBarColorInputG" type="text" placeholder="255" value="144">
                        <label for="timeBarColorInputB" style="color: blue;">B</label>
                        <input id="timeBarColorInputB" type="text" placeholder="255" value="255">
                    </div>
                    <div>
                        <p id="timeBarWidthInfo">Change time bar width</p>

                        <input id="timeBarWidthInput" type="text" placeholder="100" value="100">
                        <label for="timeBarWidthInput">%</label>
                    </div>
                    <div>
                        <p id="timeBarHeightInfo">Change time bar height</p>

                        <input id="timeBarHeightInput" type="text" placeholder="15" value="15">
                        <label for="timeBarHeightInput">px</label>
                    </div>
                    <div>
                        <label for="timeBarDisplayTimeLeft">Time left instead of current time</label>
                        <input id="timeBarDisplayTimeLeft" type="checkbox" style="margin-top: 1rem;">
                    </div>
                </fieldset>
                <fieldset style="width: 300px; grid-column: 2;">
                    <legend>Time Display Settings</legend>
                    <div>
                        <label>Time left instead of current time</label>
                        <input type="checkbox" id="timedisplayDisplayTimeLeft" checked>
                    </div>
                </fieldset>
                <fieldset style="width: 300px; grid-column: 3;">
                    <legend>Window Settings</legend>
                    <div>
                        <label for="windowUpdateWindowTitle">Update Window Title</label>
                        <input type="checkbox" id="windowUpdateWindowTitle" onchange=" if(document.getElementById('windowUpdateWindowTitle').checked)
                        {
                            document.getElementById('windowDisplaySongName').disabled = false;
                            document.getElementById('windowDisplayTimeLeft').disabled = false;
                        }
                        else
                        {
                            document.getElementById('windowDisplaySongName').disabled = true;
                            document.getElementById('windowDisplayTimeLeft').disabled = true;
                        }">
                        <br>
                        <label for="windowDisplaySongName">Display song name</label>
                        <input type="checkbox" id="windowDisplaySongName" disabled checked style="margin-top: 1rem;">
                        <br>
                        <label for="windowDisplayTimeLeft">Display time left</label>
                        <input type="checkbox" id="windowDisplayTimeLeft" disabled checked style="margin-top: 1rem;">
                    </div>
                </fieldset>
                <fieldset style="width: 300px; grid-column: 4;">
                    <legend>Settings Management</legend>
                    <div>
                        <button type="button" style="font-size: 20px; text-align: left;" onclick="applyAll()">Apply settings</button>
                        <br>
                        <button type="button" style="font-size: 20px; text-align: left; margin-top: 1rem;" onclick="exportSettings()">Export settings</button>
                        <button type="button" style="font-size: 20px; text-align: left; margin-top: 1rem;" onclick="loadSettings()" id="loadSettingsBtn">Load settings file</button>  
                        <button type="button" style="font-size: 20px; text-align: left; margin-top: 1rem;" onclick="window.location.assign('./JSONStructure.html')">JSON Structure</button>
                        <!--<progress value="0.5"></progress> might move to a progress bar instead of a progress bar made with divs, idk-->
                    </div>
                </fieldset>
            </div>
        </div>

        <!-- page content -->
        <div class="outer">
            <div id="mainDiv">
                <!-- music controls -->
                <div>
                    <button type="button" onclick="setState('play')">Play</button>
                    <button type="button" onclick="setState('stop')">Stop</button>
                    <button type="button" onclick="setState('resume')">Resume</button>
                    <select id="playbackRates">
                        <option value="1" selected="true">Playback rate: 1x</option>
                        <option value="1.5">Playback rate: 1.5x</option>
                        <option value="2">Playback rate: 2x</option>
                    </select>
                </div>

                <h1 id="audioTime"></h1>

                <!-- time bar -->
                <div id="timeProgress"> <div id="timeBar"> </div> </div>

                <button type="button" onclick="openSettingsPanel()" style="margin-top: 1rem;">Settings</button>

                <!-- audio -->
                <audio id="audioPlayer" preload="auto"></audio>
            </div>
        </div>

        <script src="./source/musicPlayer.js"></script>
        <script src="./source/timeHandler.js"></script>
        <script src="./source/timeBar.js"></script>
        <script src="./source/settingsPanel.js"></script>
    </body>
</html>
