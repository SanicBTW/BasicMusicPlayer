<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <script src="https://cdn.jsdelivr.net/npm/pocketbase@0.2.2/dist/pocketbase.umd.js"></script>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

        <link rel="stylesheet" href="../General/variables.css">

        <script src="../General/Utils.js" defer></script>
        <script src="./index.js" defer></script>
        <title>Basic Music Player - Music Uploading</title>
    </head>
    <body onload="onLoad()" class="dark">
        <ion-app>
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start" onclick="window.location.assign('../')">
                        <ion-button><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
                    </ion-buttons>
                    <ion-title>Basic Music Player - Music Uploading Page</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-card>
                                <ion-card-header>
                                    <ion-card-title>File setup</ion-card-title>
                                </ion-card-header>
                                <ion-card-content>
                                    <ion-item>
                                        <ion-label position="floating">File Name</ion-label>
                                        <ion-input type="text" id="fileNameInput"></ion-input>
                                    </ion-item>
                                    <ion-button class="ion-activatable ripple-parent" onclick="openFileSelection()">
                                        Select file
                                        <ion-ripple-effect></ion-ripple-effect>
                                    </ion-button>
                                    <ion-button class="ion-activatable ripple-parent" onclick="uploadFile()">
                                        Upload file
                                        <ion-ripple-effect></ion-ripple-effect>
                                    </ion-button>
                                </ion-card-content>
                            </ion-card>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-list>
                                <ion-card>
                                    <ion-card-header>
                                        <ion-card-title>Uploaded music</ion-card-title>
                                    </ion-card-header>
                                    <ion-card-content id="uploadedMusicList">

                                    </ion-card-content>
                                </ion-card>
                            </ion-list>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-content>
        </ion-app>
    </body>
</html>
