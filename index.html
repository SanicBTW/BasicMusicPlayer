<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
        <link rel="stylesheet" href="./General/variables.css">

        <link rel="stylesheet" href="./General/index.css">

        <script src="./General/Utils.js" defer></script>
        <script src="./General/handling.js" defer></script>
        <script src="./General/pageLoad.js" defer></script>

        <title>Basic Music Player</title>
    </head>
    <body onload="onLoad()" class="dark">
        <div class="outer">
            <div id="sideSettings" class="sidePanel">
                <div id="sideSettingsContent">
                    <progress></progress>
                </div>
            </div>
            <div id="sideMainMenu">
                <div id="sideMainMenuContent">
                    <ion-button style="grid-row: 1;">Open Settings</ion-button>
                    <ion-button style="grid-row: 2;" onclick="window.location.assign('./MusicUploading')">Upload song</ion-button>
                    <ion-button style="grid-row: 3;" onclick="closeMainMenu()">Close Main Menu</ion-button>
                    <ion-button style="grid-row: 4;" onclick="window.location.assign('./rewrite')">Test experimental version</ion-button>

                    <ion-grid style="width: 100%;">
                        <ion-list >
                            <ion-row>
                                <ion-col>
                                    <ion-list id="uploadedMusicList" style="color: white;">
                                    </ion-list>
                                </ion-col>
                            </ion-row>
                        </ion-list>
                    </ion-grid>
                </div>
            </div>
        </div>

        <ion-app id="mainContent">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button auto-hide="false" onclick="openMainMenu()"></ion-menu-button>
                    </ion-buttons>
                    <ion-title>EDPR 2</ion-title>
                    <ion-title slot="end" id="serverStatusHeader"></ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <h1 id="curPlaying">Click the menu button to open the song list</h1>
                        </ion-col>
                    </ion-row>
                    <ion-row style="position: absolute; bottom: 0; left: 0; right: 0; margin: 1rem;">
                        <ion-col style="align-items: center; align-content: center; width: 100%; text-align: center;">
                            <ion-button onclick="prevSong()">Prev Song</ion-button>
                            <ion-button onclick="
                                var audioPlayer = document.getElementById('audioPlayer');
                                audioPlayer.pause();
                            ">Stop</ion-button>
                            <ion-button onclick="
                                var audioPlayer = document.getElementById('audioPlayer');
                                audioPlayer.play();
                            ">Resume</ion-button>
                            <ion-button id="loopBtn" onclick="
                                audioPlayer.loop = !audioPlayer.loop;
                                switch(audioPlayer.loop)
                                {
                                    case true:
                                        document.getElementById('loopBtn').innerText = 'Loop on';
                                        break;
                                    case false:
                                        document.getElementById('loopBtn').innerText = 'Loop off';
                                        break;
                                }
                            ">Loop off</ion-button>
                            <ion-button onclick="nextSong()">Next song</ion-button>
                        </ion-col>
                        <div id="timeProgress" style="width: 100%;"> <div id="timeBar" style="height: 15px;"> </div> </div>
                        <ion-col>
                            <h1 style="text-align: left; width: 100%;" id="currentTime">00:00</h1>
                        </ion-col>
                        <ion-col>
                            <h1 style="text-align: right; width: 100%;" id="timeLeft">00:00</h1>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-content>
        </ion-app>
        <audio id="audioPlayer" preload="auto"></audio>
    </body>
</html>
