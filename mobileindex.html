<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Basic Music Player</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body style="
    background-color: black;
    color: white;
    "> <!--dark mode???-->

        <fieldset style="
        position: absolute;
        bottom: 0;
        top: 0;
        width: 380px;
        margin-bottom: 6.3rem;
        margin-left: 1rem;
        margin-top: 1rem;
        ">
            <legend>Music Info</legend>
            <p id="curplayinginfo">Currently playing: nothing</p>

            <p id="info"></p>

            <p id="source">Source: </p>
            <div class="collection" id="funnyList">
            </div>

            <fieldset style="
            position: absolute;
            bottom: 0;
            margin-bottom: 0.6rem;
            margin-left: -0.1rem;
            width: 358px;
            ">
                <legend>Server stuff</legend>
                <input id="funnyServer" type="text" style="color: white;"/>
                <a class="waves-effect waves-light btn" onclick="setPlayerState('server')">Set Custom Server</a>
    
            </fieldset>

        </fieldset>

        <fieldset style="
        position:fixed;
        bottom: 0;
        margin-bottom: 1rem;
        margin-left: 1rem;
        margin-right: 1rem;
        width: 380px;
        "> <!--width 362.0625px-->
            <legend>Player controls</legend>
            <div>
                <a id="prevButton" class="waves-effect waves-teal btn-flat" style="color:white;" onclick="setPlayerState('prev')"><i class="material-icons">navigate_before</i></a> 
                <a id="playButton" class="waves-effect waves-teal btn-flat" style="color:white;" onclick="setPlayerState('check')"><i class="material-icons">arrow_right</i></a> 
                <a id="nextButton" class="waves-effect waves-teal btn-flat" style="color:white;" onclick="setPlayerState('next')"><i class="material-icons">navigate_next</i></a>
                <a id="funnyRepeatButton" class="waves-effect waves-teal btn-flat" style="color:white;" onclick="setPlayerState('repeat')">Repeat Off</a>
            </div>
        </fieldset>

        <audio id="audioPlayer"></audio>

	    <script src="index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
