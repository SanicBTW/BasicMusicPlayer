<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Basic Music Player</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="curplayinginfo">Currently playing: nothing</h1>

        <h1 id="info"></h1>

        <button id="prevButton" onclick="setPlayerState('prev')">Previous</button> 
        <button id="playButton" onclick="setPlayerState('check')">Play</button> 
        <button id="nextButton" onclick="setPlayerState('next')">Next</button>
        <button id="funnyRepeatButton" onclick="setPlayerState('repeat')">Repeat Off</button>

        <!--
        <div>
            <input id="funnyServer" type="text"/>
            <button class="setcustom" onclick="setServer()">Set Custom Server</button>
        </div>-->
        
        <label for="funnyList" id="funnyListInfo">Available music: </label>
        <p id="funnyList" ></p>

        <audio id="audioPlayer"></audio>

        <p id="version">Made with love by <a href="https://github.com/SanicBTW">SanicBTW</a> and <a href="https://github.com/bonndevoff">Bonndubz</a> (v0.3)<g/p>
	    <script src="index.js">
            
        </script>
    </body>
</html>
