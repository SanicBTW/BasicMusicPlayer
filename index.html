<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="//cdn.jsdelivr.net/npm/eruda"></script>
        <script>eruda.init();</script>
        <link rel="stylesheet" href="./index.css"/>
        <script src="./source/Utils.js" defer></script>
        <script src="./source/setupConfig.js" defer></script>
        <title>Basic Music Player</title>
    </head>
    <body onload="onLoad()">
        <!-- maybe there are some design flaws but nahh, too lazy to fix them lol -->
        <!-- settings panel or side view or idk -->
        <div id="settingsSidePanel" class="sidePanel">
            <div id="settingsSidePanelContent">
                <h1>Settings</h1>
                <fieldset style="width: 300px; grid-column: 1;">
                    <legend>Time Bar Settings</legend>
                    <div>
                        <p id="timeBarBackColorInfo">Change time bar background color</p>

                        <label for="timeBarBackColorInputR" style="color: red;">R</label>
                        <input id="timeBarBackColorInputR" class="applyOnChange" type="text" placeholder="255">
                        <label for="timeBarBackColorInputG" style="color: green;">G</label>
                        <input id="timeBarBackColorInputG" class="applyOnChange" type="text" placeholder="255">
                        <label for="timeBarBackColorInputB" style="color: blue;">B</label>
                        <input id="timeBarBackColorInputB" class="applyOnChange" type="text" placeholder="255">
                    </div>
                    <div>
                        <p id="timeBarColorInfo">Change time bar color</p>

                        <label for="timeBarColorInputR" style="color: red;">R</label>
                        <input id="timeBarColorInputR" class="applyOnChange" type="text" placeholder="255">
                        <label for="timeBarColorInputG" style="color: green;">G</label>
                        <input id="timeBarColorInputG" class="applyOnChange" type="text" placeholder="255">
                        <label for="timeBarColorInputB" style="color: blue;">B</label>
                        <input id="timeBarColorInputB" class="applyOnChange" type="text" placeholder="255">
                    </div>
                    <div>
                        <p id="timeBarWidthInfo">Change time bar width</p>

                        <input id="timeBarWidthInput" class="applyOnChange" type="text" placeholder="100">
                        <label for="timeBarWidthInput">%</label>
                    </div>
                    <div>
                        <p id="timeBarHeightInfo">Change time bar height</p>

                        <input id="timeBarHeightInput" class="applyOnChange" type="text" placeholder="15">
                        <label for="timeBarHeightInput">px</label>
                    </div>
                    <div>
                        <label for="timeBarDisplayTimeLeft">Time left instead of current time</label>
                        <input id="timeBarDisplayTimeLeft" class="applyOnChange" type="checkbox" style="margin-top: 1rem;">
                    </div>
                </fieldset>
                <fieldset style="width: 300px; grid-column: 2;">
                    <legend>Time Display Settings</legend>
                    <div>
                        <label>Time left instead of current time</label>
                        <input type="checkbox" id="timedisplayDisplayTimeLeft" class="applyOnChange">
                    </div>
                    <div>
                        <label>Show both times</label>
                        <input type="checkbox" id="timedisplayDisplayBothTimes" class="applyOnChange">
                    </div>
                </fieldset>
                <fieldset style="width: 300px; grid-column: 3;">
                    <legend>Window Settings</legend>
                    <div>
                        <label for="windowUpdateWindowTitle">Update Window Title</label>
                        <input type="checkbox" id="windowUpdateWindowTitle" class="applyOnChange">
                        <br>
                        <label for="windowDisplaySongName">Display song name</label>
                        <input type="checkbox" id="windowDisplaySongName" style="margin-top: 1rem;" class="applyOnChange"> 
                        <br>
                        <label for="windowDisplayTimeLeft">Display time left</label>
                        <input type="checkbox" id="windowDisplayTimeLeft" style="margin-top: 1rem;" class="applyOnChange">
                    </div>
                </fieldset>
                <fieldset style="width: 300px; grid-column: 4;">
                    <legend>Settings Management - broken</legend>
                    <div>
                        <button type="button" style="font-size: 20px; text-align: left; margin-top: 1rem;" onclick="exportSettings()">Export settings</button>
                        <button type="button" style="font-size: 20px; text-align: left; margin-top: 1rem;" onclick="loadSettings()">Load settings file</button> 
                        <button type="button" style="font-size: 20px; text-align: left; margin-top: 1rem;" onclick="resetSettings()">Reset settings</button> 
                    </div>
                </fieldset>
                <fieldset style="width: 100%; grid-column: 1;">
                    <div style="height: 120px;">
                        <button type="button" onclick="openTheFunny('./assets/funny.mp4', 'fuckyou1')">dont 1</button>
                        <button type="button" onclick="openTheFunny('./assets/bangerrr.mp4', 'fuckyou2')">dont 2</button>
                    </div>
                </fieldset>
            </div>
        </div>

        <!-- page content -->
        <div class="outer">
            <div id="mainDiv">
                <!-- music controls -->
                <div>
                    <button type="button" onclick="setState('play')">Play</button>
                    <button type="button" onclick="setState('stop')">Stop</button>
                    <button type="button" onclick="setState('resume')">Resume</button>
                    <select id="playbackRates">
                        <option value="1" selected="true">Playback rate: 1x</option>
                        <option value="1.5">Playback rate: 1.5x</option>
                        <option value="2">Playback rate: 2x</option>
                    </select>
                </div>

                <h1 id="audioTime"></h1>

                <!-- time bar -->
                <div id="timeProgress"> <div id="timeBar"> </div> </div>

                <button type="button" onclick="openSettingsPanel()" style="margin-top: 1rem;">Settings</button>
            </div>
            <!-- audio -->
            <audio id="audioPlayer" preload="auto"></audio>
        </div>

        <script src="./source/musicPlayer.js"></script>
        <script src="./source/timeHandler.js"></script>
        <script src="./source/timeBar.js"></script>
        <script src="./source/settingsPanel.js"></script>
        <script src="./source/pageLoad.js"></script>
    </body>
</html>
