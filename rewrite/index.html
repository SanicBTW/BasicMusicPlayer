<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./source/styles/index.css">

        <script src="./source/scripts/index.js" defer></script>

        <title>Basic Music Player</title>
    </head>
    <body ondrop="dropHandler(event)" ondragenter="document.getElementById('mainContent').style.opacity = 0.45;" ondragleave="document.getElementById('mainContent').style.opacity = 1;" ondragover="event.preventDefault();">
        <div id="mainContent">
            <h1 id="headText">Drop a MP3 file to play</h1>
            <button onclick="audio.play()">Play</button>
            <button onclick="audio.pause()">Stop</button>
            <button onclick="
                audio.loop = !audio.loop
                event.target.innerText = (audio.loop ? 'Loop on' : 'Loop off');
            ">Loop off</button>
            <h2><span id="currentTime">00:00</span>/<span id="timeLeft">00:00</span></h2>

            <div id="timeProgress" style="width: 100%;"> <div id="timeBar" style="height: 15px;"> </div> </div>

            <audio id="player"></audio>
        </div>
    </body>
</html>
